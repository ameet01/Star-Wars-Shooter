<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700" rel="stylesheet">
    <script type="text/javascript" src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/d8e7c1eb42.js"></script>
    <title>Star Wars Shooter</title>
  </head>

  <body onload="">
    <canvas id="canvas"></canvas>

    <section id='outside'>
      <section id='splash'>
        <!-- <h2 id='title'>Star Wars Shooter</h2> -->
        <img id='press-enter' src='./images/press-enter-to-start.png' />
      </section>

      <img src='./images/myname.png' id='myname'></img>
      <section id='about-me'>
        <ul>
          <li><a target="_blank" href='http://www.github.com/ameet01'>GitHub</a></li>
          <li><a target="_blank" href='http://www.linkedin.com/in/ameetvadhia'>LinkedIn</a></li>
          <li><a target="_blank" href='http://www.ameet.io'>Portfolio</a></li>
        </ul>
      </section>
    </section>
    <i class="fa fa-music" id='audio-button'></i>
    <img src='./images/pause.png' id='paused'></img>
    <div id='score'></div>
    <div id='instructions'>
      <ul>
        <li>Hold Space: Shoot</li>
        <li>Arrow Keys: Move</li>
        <li>Esc: Pause</li>
      </ul>
    </div>
    <script type="application/javascript" charset="utf-8" src="./lib/bundle.js"></script>
  </body>

</html>
